<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BLANK</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="flex-logo">
    <img class="flex-logo" src='Skull.png'>
</section>
<nav class = "flex-container">
    <a href="./about.html" class = "active-page">Cancel</a>
</nav>
<h3 class="font-section">Join the FPSGhosts Team!</h3>
<form action="about.html" class="font">
    <p class="long">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="DOB">Date of Birth:</label><br>
        <input type="date" id="DOB" name="DOB" required><br><br>
    </p>
    
<p>
<u>What are you hoping to join?</u><br>
<input type="checkbox" id="RT" name="SignUp" value="Research">
<label for="RT">Research Team</label><br>
<input type="checkbox" id="Dev" name="SignUp" value="Dev">
<label for="Dev">Website Development Team</label>
    </p>
<p>
    <u>Do you have any experience in Website Development?</u><br>
    <input type="radio" id="yes" name="y/n" value="yes" required>
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="y/n" value="no" required>
    <label for="no">No</label>
</p>
<a href="about.html">
    <input type="submit" name="btnSubmit" value="Submit" class="submit">
</a>        
</form>
</body>
</html>
