<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BLANK</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="flex-logo">
    <img class="flex-logo" src='Skull.png'>
</section>
<nav class = "flex-container">
    <a href="./about.html" class = "button">Cancel</a>
</nav>
<h3 class="font-section">Join the FPSGhosts Team!</h3>
<form action="about.html" class="font">
    <p>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"><br>
        Email Address: <input type="email"><br>
        Date of Birth:  <input type="date">
    </p>
    
<p>
<u>What are you hoping to join?</u><br>
<input type="checkbox" id="RT" name="SignUp" value="Research">
<label for="RT">Research Team</label><br>
<input type="checkbox" id="Dev" name="SignUp" value="Dev">
<label for="Dev">Website Development Team</label>
    </p>
<p>
    <u>Do you have any experience in Website Development?</u><br>
    <input type="radio" id="yes" name="y/n" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="y/n" value="no">
    <label for="no">No</label>
</p>
<a href="about.html">
    <input type="button" name="btnSubmit" value="Submit" style="height:30px; width:70px; font-family: 'Jura', sans-serif; font-size: 15px;">
</a>        
</form>
</body>
</html>
